version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
      - cd server && npm install && cd ..
      
  build:
    commands:
      - echo Building server TypeScript...
      - cd server && npm run build && cd ..
      - echo Building React app...
      - npm run build
      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Listing build outputs...
      - ls -la build/
      - ls -la server/dist/

artifacts:
  files:
    - 'build/**/*'
    - 'server/dist/**/*'
    - 'server/node_modules/**/*'
    - 'server/package*.json'
    - 'appspec.yml'
    - 'scripts/**/*'
    
cache:
  paths:
    - 'node_modules/**/*'
    - 'server/node_modules/**/*'