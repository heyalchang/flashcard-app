version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing Node.js 18
      
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install -g typescript
      - npm install
      - cd server
      - npm install
      - cd ..
      # Get EC2 instance metadata for ALB URL (if available)
      - export EC2_PUBLIC_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4 || echo "")
      
  build:
    commands:
      - echo Building server TypeScript...
      - cd server
      - tsc
      - cd ..
      - echo Setting production environment variables for React build...
      # These will be replaced with actual ALB URL after first deployment
      - export REACT_APP_WS_URL="ws://${EC2_PUBLIC_IP:-localhost}:8080"
      - export REACT_APP_API_URL="http://${EC2_PUBLIC_IP:-localhost}:8080"
      - echo "Building React with WS URL: $REACT_APP_WS_URL"
      - npm run build
      - echo Verifying builds...
      - ls -la server/dist/
      - ls -la build/
      
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - 'build/**/*'
    - 'server/dist/**/*'
    - 'server/src/**/*'
    - 'server/node_modules/**/*'
    - 'server/package*.json'
    - 'package*.json'
    - 'appspec.yml'
    - 'scripts/**/*'
    - 'config/**/*'
    
cache:
  paths:
    - 'node_modules/**/*'
    - 'server/node_modules/**/*'